version: '3.8'

services:
  # 应用服务 - 生产环境
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocr-vue-app
    restart: unless-stopped
    ports:
      - "8080:8080"  # 前端Vite开发服务器
      - "3001:3000"  # 后端API（主机端口改为3001）
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/ocr_app
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - mongo
    networks:
      - ocr-network
    command: ./start.sh

  # 开发模式服务 - 直接使用热重载
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocr-vue-app-dev
    restart: unless-stopped
    ports:
      - "8081:8080"  # 前端Vite开发服务器
      - "3002:3000"  # 后端API
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/ocr_app
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - mongo
    networks:
      - ocr-network
    command: ./start.sh

  # MongoDB服务
  mongo:
    image: mongo:6
    container_name: ocr-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - ocr-network

volumes:
  mongo-data:

networks:
  ocr-network:
    driver: bridge 