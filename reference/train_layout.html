<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档布局训练工具</title>
    <!-- 引入Fabric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <!-- 引入Tailwind CSS和DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .canvas-container {
            margin: 0 auto;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .crosshair-h, .crosshair-v {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        .crosshair-h {
            width: 100%;
            height: 0;
            border-top: 1px dashed rgba(255, 0, 0, 0.9);
            left: 0;
        }
        .crosshair-v {
            height: 100%;
            width: 0;
            border-left: 1px dashed rgba(255, 0, 0, 0.9);
            top: 0;
        }
        .coordinates-display {
            position: absolute;
            background-color: rgba(100, 100, 100, 0.85);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 120;
            display: none;
        }
    </style>
</head>
<body class="bg-base-200 min-h-screen">
    <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">文档布局训练工具</a>
        </div>
        <div class="flex-none">
            <a href="index.html" class="btn btn-ghost">返回主页</a>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 左侧：控制面板 -->
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">控制面板</h2>
                    
                    <!-- 上传图片 -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">上传图片</span>
                        </label>
                        <input type="file" id="file-input" accept="image/*" class="file-input file-input-bordered w-full" />
                    </div>
                    
                    <!-- 类别选择 -->
                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">标注类别</span>
                        </label>
                        <select id="class-selector" class="select select-bordered w-full">
                            <option value="text">文本 (text)</option>
                            <option value="title">标题 (title)</option>
                            <option value="figure">图形 (figure)</option>
                            <option value="table">表格 (table)</option>
                            <option value="list">列表 (list)</option>
                            <option value="header">页眉 (header)</option>
                            <option value="footer">页脚 (footer)</option>
                            <option value="formula">公式 (formula)</option>
                            <option value="reference">引用 (reference)</option>
                            <option value="other">其他 (other)</option>
                        </select>
                    </div>
                    
                    <!-- 绘制模式 -->
                    <div class="form-control mt-4">
                        <label class="label cursor-pointer">
                            <span class="label-text">绘制模式</span>
                            <input type="checkbox" id="drawing-mode-toggle" class="toggle toggle-primary" />
                        </label>
                    </div>
                    
                    <!-- 保存训练数据 -->
                    <button id="save-training-btn" class="btn btn-primary mt-4">保存训练数据</button>
                    
                    <!-- 删除选中矩形 -->
                    <button id="delete-rect-btn" class="btn btn-error mt-2">删除选中矩形</button>
                    
                    <!-- 清空所有矩形 -->
                    <button id="clear-all-btn" class="btn btn-warning mt-2">清空所有矩形</button>
                </div>
            </div>
            
            <!-- 中间：画布区域 -->
            <div class="lg:col-span-2">
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body p-2">
                        <div id="canvas-container" class="relative">
                            <canvas id="canvas"></canvas>
                            <div id="crosshair-h" class="crosshair-h"></div>
                            <div id="crosshair-v" class="crosshair-v"></div>
                            <div id="coordinates-display" class="coordinates-display"></div>
                            <div id="no-image-text" class="absolute inset-0 flex items-center justify-center text-base-content/60 italic">
                                请先上传一张图片
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 坐标信息 -->
                <div class="card bg-base-100 shadow-xl mt-4">
                    <div class="card-body">
                        <h2 class="card-title">标注信息</h2>
                        <div id="annotations-info" class="overflow-auto max-h-[200px]">
                            <div class="text-base-content/60 italic">暂无标注信息</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 训练管理 -->
        <div class="card bg-base-100 shadow-xl mt-6">
            <div class="card-body">
                <h2 class="card-title">训练管理</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- 训练数据统计 -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">图片数量</div>
                            <div class="stat-value" id="training-image-count">0</div>
                        </div>
                        <div class="stat">
                            <div class="stat-title">标注数量</div>
                            <div class="stat-value" id="training-label-count">0</div>
                        </div>
                    </div>
                    
                    <!-- 训练参数 -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">训练轮数 (Epochs)</span>
                        </label>
                        <input type="number" id="training-epochs" class="input input-bordered" value="10" min="1" max="100" />
                        
                        <label class="label">
                            <span class="label-text">批次大小 (Batch Size)</span>
                        </label>
                        <input type="number" id="training-batch-size" class="input input-bordered" value="4" min="1" max="32" />
                        
                        <label class="label">
                            <span class="label-text">图像大小 (Image Size)</span>
                        </label>
                        <input type="number" id="training-image-size" class="input input-bordered" value="640" min="320" max="1280" step="32" />
                    </div>
                    
                    <!-- 训练按钮 -->
                    <div class="flex flex-col justify-center">
                        <button id="start-training-btn" class="btn btn-primary">开始训练</button>
                        <div class="mt-2 text-sm text-base-content/70">训练过程可能需要较长时间，请耐心等待</div>
                    </div>
                </div>
                
                <!-- 类别分布 -->
                <div class="mt-4">
                    <h3 class="font-bold mb-2">类别分布</h3>
                    <div id="class-distribution" class="overflow-auto max-h-[200px]">
                        <div class="text-base-content/60 italic">暂无数据</div>
                    </div>
                </div>
                
                <!-- 训练记录 -->
                <div class="mt-4">
                    <h3 class="font-bold mb-2">训练记录</h3>
                    <div id="training-runs" class="overflow-auto max-h-[200px]">
                        <div class="text-base-content/60 italic">暂无训练记录</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本部分 -->
    <script src="train_layout.js"></script>
</body>
</html>
